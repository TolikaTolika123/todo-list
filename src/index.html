<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu">
    <ul class="filters">
      <li class="filters__item active">
        <button class="filters__item-btn inbox">Inbox <span class="count"></span></button>
      </li>
      <li class="filters__item">
        <button class="filters__item-btn today">Today <span class="count"></span></button>
      </li>
      <li class="filters__item">
        <button class="filters__item-btn upcoming">Upcoming <span class="count"></span></button>
      </li>
    </ul>
    <div class="sidebar">
      <button class="sidebar__list">Projects</button>
      <button class="sidebar__add"><img src="./assets/images/plus.svg" alt=""></button>
      <div class="sidebar__popup">
        <div class="sidebar__popup-body">
          <form class="sidebar__form">
              <h4 class="sidebar__form-title">Add project</h4>
              <label class="sidebar__form-label" for="title">Name</label>
              <input class="sidebar__form-input" type="text" name="title">
              <div class="sidebar__form-buttons">
                <button class="sidebar__form-cancel">Cancel</button>
                <button type="button" class="sidebar__form-add" disabled>Add</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <ul class="projects"></ul>
  </div>
  <div class="main">
    
  </div>
</body>

</html>
