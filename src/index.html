<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="menu">
    <ul class="filters">
      <li class="filters__item active">
        <button class="filters__item-btn inbox">Inbox <span class="count">1</span></button>
      </li>
      <li class="filters__item">
        <button class="filters__item-btn today">Today <span class="count"></span></button>
      </li>
      <li class="filters__item">
        <button class="filters__item-btn upcoming">Upcoming <span class="count"></span></button>
      </li>
    </ul>
    <div class="sidebar">
      <button class="sidebar__list active">Projects</button>
      <button class="sidebar__add"><img src="./assets/images/plus.svg" alt=""></button>
    </div>
    <ul class="projects">
      <!-- <li class="projects__item">
        <span class="projects__text">Welcome</span>
        <span class="count">10</span>
      </li>
      <li class="projects__item">
        <span class="projects__text">New Projcet</span>
        <span class="count">1</span>
      </li> -->
    </ul>
  </div>
  <div class="main">
    <div class="main__inner">
    <h3 class="main__title">Inbox</h3>
    <ul class="main__list">
      <li class="main__list-item">
        <form class="main__item-create">
          <div>
            <input type="text" class="main__item-title" placeholder="e.g., Family lunch on Sunday at 11am">
            <textarea class="main__item-description" placeholder="Description"></textarea>
          </div>
          <button class="main__item-add">Add tast</button>
          <button class="main__item-cancel">Cancel</button>
        </form>
      </li>
    </ul>
  </div>
  </div>
</body>
</html>
